    <section id="form-account">
        <form action="get">
                <article class="pf" onclick="document.getElementById('pf').click();">
                    <span>Image</span>
                    <i class="fa-solid fa-user"></i>
                </article>

            <fieldset>
                <legend>My account</legend>
                <label for="pf">Profile picture</label>
                <!--I couldn't-->
                <input type="file" name="pf" id="pf" accept=".png, jpg, .svg, .ico" onchange="document.getElementsByClassName('pf')[0].style.backgroundImage = 'url(' + window.webkitURL.createObjectURL(this.files[0]) + ')'"; onchange="document.getElementsByClassName('pf')[0].style.backgroundSize = 'cover'"; onchange = "document.getElementsByClassName('pf')[0].style.backgroundRepeat = 'no-repeat'"; onchange="document.getElementsByClassName('pf')[0].style.backgroundColor='none'"> 

                <label for="name">Name</label>
                <input type="text" id="name" name="name" maxlength="26" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="rpassword">Rewrite password</label>
                <input type="password" name="rpassword" id="rpassword">
                <label for="color">Account color</label>                
                <input type="color" id="color" name="color">

                <label for="genre">Genre</label>
                <input type="radio" name="genre0" id="genre0" value="m">Male
                <input type="radio" name="genre0" id="genre1" value="f">Female
                <input type="radio" name="genre0" id="genre2" value="n">Neither male nor female
                
                <button type="submit">Done</button>
            </fieldset>
        </form>
    </section>
